version: '3.8'
services:
  gateway:
    build: shareIt-gateway
    image: shareit-gateway-image
    container_name: shareit-gateway-container
    ports:
      - "8080:8080"
    depends_on:
      - server
    environment:
      - SHAREIT_SERVER_URL=http://server:9090

  server:
    build: shareIt-server
    image: shareit-server-image
    container_name: shareit-server-container
    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/ShareIt
      - SPRING_DATASOURCE_USERNAME:Macho
      - SPRING_DATASOURCE_PASSWORD:Macho
      - SPRING_DRIVER_CLASS_NAME:org.postgresql.Driver

  db:
    image: postgres:14-alpine
    container_name: my_app-db
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_PASSWORD=Macho
      - POSTGRES_USER=Macho
      - POSTGRES_DB=ShareIt
